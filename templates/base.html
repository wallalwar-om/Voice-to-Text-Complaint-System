<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SpeakUpp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" />
  <style>
    .navbar-logo {
      height: 60px;
    }

    footer {
      background-color: #212529;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
  <!-- Header -->
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-center align-items-center">
      <a href="/" class="text-white text-decoration-none text-center">
        <img src="{{ url_for('static', filename='speakupp-logo.png') }}" alt="SpeakUpp Logo" class="navbar-logo" />
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow-1 py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-white py-4 mt-auto">
    <div class="container text-center">
      <p class="mb-1">&copy; 2025 SpeakUpp. All rights reserved.</p>
      <small>Designed for voice-based civic complaint management.</small><br>
      {% if not role %}
      <a href="{{ url_for('create_superadmin') }}" class="text-light ms-2">Admin Login</a>
      {% else %}
      <a href="{{ url_for('admin_login') }}" class="text-light ms-2">Admin Login</a>
      {% endif %}
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
